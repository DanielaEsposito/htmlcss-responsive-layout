<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniela Esposito">
    <meta name="desctiption" content="Giallo zafferano ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <div class="container">
            <h1>GIALLO BOOLEANO</h1>
        </div>
    </header>
    <main class="main-content">
        <section class="videoricetta">
            <div class="container">
                <h3>DOLCI E DESSERTS</h3>
                <h2>Tiramis√π <span class="d-none d-md-inline">(Dolce tradizionale)</span></h2>
                <div class="container-video">
                    <div class="column-lg">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/JVT900H6s0g?si=BPnQw51EWOsxzwi3"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                    <div class="icons-social facebook d-inline" ><i class="fa-brands fa-facebook"></i><span class="icons d-none d-lg-inline">Facebook</span></div>
                    <div class="icons-social instagram d-inline"><i class="fa-brands fa-instagram"></i> <span class="icons d-none d-lg-inline">Instagram</span></div>
                    <div class="icons-social twitter d-inline"><i class="fa-brands fa-twitter"></i> <span class="icons d-none d-lg-inline">Twitter</span></div>
                    <div class="icons-social pinterest d-inline"><i class="fa-brands fa-pinterest"></i> <span class="icons d-none d-lg-inline">Pinterest</span></div>
                    <div class="icons-social youtube d-inline "><i class="fa-brands fa-youtube"></i> <span class="icons d-none d-lg-inline">YouTube</span></div>
